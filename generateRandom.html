<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Generator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to right, rgb(92,145,229), rgb(152,63,198));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons{
            margin: 10px;
            padding: 5px;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        /* #myBtn{
            padding: 1rem;
            border-radius: 10%;
            background-color: rgb(4, 4, 69);
            color: white;
            font-size: large;
        }
        #myBtn2{
            padding: 1rem;
            border-radius: 10%;
            background-color: rgba(13, 128, 41, 0.844);
            color: white;
            font-size: large;
        } */

            #myBtn, #myBtn2 {
                padding: 1rem;
                border-radius: 10%;
                color: white;
                font-size: large;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4); /* Apply shadow here */
                transition: box-shadow 0.3s ease; /* Smooth transition */
            }

            #myBtn {
                background-color: rgb(4, 4, 69);
            }

            #myBtn2 {
                background-color: rgba(13, 128, 41, 0.844);
            }

            #myBtn:hover, #myBtn2:hover {
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6); /* Stronger shadow on hover */
            }

        .myCode{
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            border-radius: 5%;
            border-left: 5px solid white;
            background-color: rgb(249, 245, 245,0.1);
            padding: 2rem;
            width: 100%;
        }
        h2{
            text-align: center;
            margin-top: 1.5rem;
            color: white;
            font-size: large;
            font-weight: lighter;
        }

    </style>
</head>
<body>
    <section>
        <div class="buttons">
            <button id="myBtn">#051937</button>
            <button id="myBtn2">#008793</button>
        </div>
        <h2>Click to copy your code</h2>
        <div class="myCode">
            background-image: linear-gradient(to right, rgb(92,145,229), rgb(152,63,198))
        </div>
    </section>
    <script>
          let btn1 = document.getElementById('myBtn');
          let btn2 = document.getElementById('myBtn2');
          let colorCode = document.querySelector('.myCode')

          let rgb1 = 'rgb(92,145,229)';
          let rgb2 = 'rgb(152,63,198)';
          
        const random = () =>{
            let myHexCode = '0123456789abcdef'
            let hexCode = '#'
            for (let i = 0;i<6;i++){
                hexCode += myHexCode[Math.floor(Math.random()*16)]
            }
            return hexCode
        }

        const handleButton1 = () => {
            rgb1 = random();
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            colorCode.innerHTML = `
            background-image: linear-gradient(to right, ${rgb1}, ${rgb2})
            `
            btn1.innerText = `${rgb1}`

        }

        
        const handleButton2 = () => {
            // let rgb1 = random();
            rgb2 = random();
            document.body.style.backgroundImage = `linear-gradient(to left, ${rgb1}, ${rgb2})`;
            colorCode.innerHTML = `
            background-image: linear-gradient(to right, ${rgb1}, ${rgb2})
            `
            btn2.innerText = `${rgb2}`
        }
        btn1.addEventListener('click', handleButton1);
        btn2.addEventListener('click', handleButton2);

        colorCode.addEventListener('click',()=>{
            navigator.clipboard.writeText(colorCode.innerText)
            alert('Copied to clipboard')
        })

    </script>
</body>
</html>
